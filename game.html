    <title>Game</title>

<body>
    <div class="game-type japan-background">
        <main id="game-main">
            <h1>Name the Katakana Character</h1>

                <input type="text" name="guess" id="guessInput" maxlength="3" required>
            </form>
        </main>
        <section id="results">
            <h2>You got XX/XX correct!</h2>
        </section>

    </div>
